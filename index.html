<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote Machine</title>

    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="hero">
        <div class="container">
            <div class="content">
                <div class="quote-box clearfix">
                    <span class="quote">
                        <span class="quote-mark">&quot;</span>Life is 10 percent what you make it, and 90 percent how you take it.<span class="quote-mark">&quot;</span>
                    </span>
                    <span class="author">&mdash; Irving Berlin</span>
                </div>
                <div class="buttons">
                    <div class="new-quote">Button</div>
                    <div class="social">
                        <div class="facebook">Facebook</div>
                        <div class="instagram">Instagram</div>
                        <div class="twitter">Twitter</div>
                    </div>
                </div> 
            </div>
                       
        </div>
    </header>
    
    

    <script src="js/scripts.js"></script>
</body>
</html>
